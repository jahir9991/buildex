<app-categories [activePage]="'essentials'"></app-categories>

<!-- product-area start -->
<div class="product-area mb-30">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-9 col-xs-12">
        <app-product-list [products]="newProducts" [productType]="'NEW PRODUCTS'"></app-product-list>
      </div>
    </div>
  </div>
</div>
<!-- product-area end -->

<!-- banner-area start -->
<div class="banner-area">
  <div class="container clear">
    <div class="row">
      <div class="col-md-offset-3 col-md-9 col-xs-12">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="banner-items">
              <img src="assets/img/banner/1.jpg" alt=""/>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="banner-items">
              <img src="assets/img/banner/2.jpg" alt=""/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- banner-area start -->

<!-- product-area start -->
<div class="product-area mb-30">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-9 col-xs-12">
        <app-product-list [products]="popularProducts" [productType]="'POPULAR PRODUCTS'"></app-product-list>
      </div>
    </div>
  </div>
</div>
<!-- product-area end -->

<!-- banner-area start -->
<div class="banner-area">
  <div class="container clear">
    <div class="row">
      <div class="col-md-offset-3 col-md-9 col-xs-12">
        <div class="banner-items">
          <img src="assets/img/banner/3.jpg" alt=""/>
        </div>
      </div>
    </div>
  </div>
</div>
